<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mart - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Shopping Mart</h2>
        <form action="#" method="post">
            <input type="text" name="email_or_mobile" placeholder="Email or Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <p>Don't have an account yet? <a href="registration.html">Register here</a></p>
            <p>Forgot your password? <a href="reset_password.html">Reset here</a></p>
        </div>
    </div>
</body>
</html>
